<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div>
<h2> Sign up</h2>
<h3>last date 10/12/2017</h3>
<form action="#" method="get">
    <input id="name"  placeholder=" enter your name"required><br><br>
    <input id="number"  placeholder="enter your address"required><br><br>
    <input id="email" placeholder="enter your email address"required><br><br>
    <input id="city" placeholder="enter your city"required><br><br>
    <input id="college" placeholder="enter your college"required><br><br>
    course:
    <input type="radio"  class="radio"  id="btech">B.Tech
    <input type="radio"  class="radio" id="mtech">M.tech
    <input type="radio" class="radio"  id="others">others
    <input type="submit"class="radio" value="Save"><br><br>
    Discipline:
    <input type="radio" class="radio" id="coe">COE
    <input type="radio" class="radio" id="se">SE
    <input type="radio" class="radio"id="it">IT
    <input type="radio" class="radio"  id="othersdiscipline">others
    <input type="submit"class="radio" value="Save"><br>
    <h3>current education standard:</h3>
    <input id="GET-class" type="text" name="name" placeholder="class"required><br>
    <br><br>Prefered Center:<br>
    <select id="instt" name="center" class="validate-required">
        <option value="dwarka">Dwarka</option>
        <option value="gurgaon">Gurgaon</option>
        <option value="pitampura">Pitampura</option>
        <option value="g_noida">Greater Noida</option></select><br>
    courses intrested in:<br>
    <input  type="checkbox" class="radio"  id="launchpad">launchpad<br>
    <input   type="checkbox" class="radio" id="web dev">web dev<br>
    <input  type="checkbox" class="radio" id="android">android<br>
    <br>
    <br>
    <button type="submit">Sign Up</button>
</form>
</div>
</body>
</html>
